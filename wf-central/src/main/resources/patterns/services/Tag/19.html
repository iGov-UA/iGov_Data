<style>
    .article-block {
        font-family: Open Sans, Arial, sans-serif;
        color: #333333;
    }

        .article-block li {
            margin: 10px 0;
        }

        .article-block ol,
        .article-block ul {
            margin-bottom: 36px;
        }

            .article-block .content-art ol,
            .article-block .content-art ul,
            .article-block ol ul,
            .article-block ol ol,
            .article-block ul ul,
            .article-block ul ol {
                margin-bottom: 12px;
            }

        .article-block table ol,
        .article-block table ul {
            margin: 0 0 0 25px;
            padding: 0;
        }

        .article-block table li {
            padding: 5px 0 0 0;
            margin: 0;
        }


        .article-block .notmarker > li {
            list-style-type: none; /* Убираем маркеры */
        }

        .article-block sup {
            color: #428bca;
            font-size: 10.8333px;
        }

        .article-block a {
            color: #428bca;
        }

        .article-block h1,
        .article-block .ind-section {
            margin-top: 46px;
        }

            .article-block h1.topic {
                margin-top: 12px;
            }

        .article-block h2 {
            margin-top: 36px;
        }

        .article-block h3 {
            margin-top: 24px;
        }

        .article-block h1 > sup {
            color: #428bca;
            font-size: 15.8333px;
        }

        .article-block table {
            border-spacing: 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            border-collapse: separate;
        }

        .article-block th {
            background: #eeeeee;
            text-align: center;
        }

        .article-block td,
        .article-block th {
            padding: 16px 10px;
            vertical-align: central;
            border-left: 1px solid #ddd;
            border-top: 1px solid #ddd;
        }

        .article-block .tableNotHead tr:first-child > td,
        .article-block tr:first-child > th {
            border-top: none;
        }

            .article-block td:first-child,
            .article-block tr:first-child > th:first-child {
                border-left: none;
            }
            /* из-за background */
            .article-block tr:first-child > th:first-child {
                border-top-left-radius: 5px;
            }

            .article-block tr:first-child > th:last-child {
                border-top-right-radius: 5px;
            }

        .article-block tr > td.small-text,
        .article-block .small-text {
            font-size: 10pt;
        }


        .article-block tr > td.va-c,
        .article-block .va-c {
            vertical-align: central;
        }

        .article-block tr > td.va-b,
        .article-block .va-b {
            vertical-align: bottom;
        }

        .article-block tr > td.va-t,
        .article-block .va-t {
            vertical-align: top;
        }


        .article-block tr > td.ta-c,
        .article-block .ta-c {
            text-align: center;
        }

        .article-block tr > td.ta-l,
        .article-block .ta-l {
            text-align: left;
        }

        .article-block tr > td.ta-r,
        .article-block .ta-r {
            text-align: right;
        }

        .article-block tr > td.ta-j,
        .article-block p,
        .article-block li,
        .article-block .ta-j {
            text-align: justify;
            -webkit-hyphens: auto;
            -moz-hyphens: auto;
            -ms-hyphens: auto;
            hyphens: auto;
            word-wrap: break-word;
        }

        .article-block .attention-block {
            margin: 20px;
            padding: 20px;
            border-left: 3px solid #eee;
        }

            .article-block .attention-block h4 {
                margin-top: 0;
                margin-bottom: 5px;
            }

            .article-block .attention-block p:last-child {
                margin-bottom: 0;
            }

        .article-block .attention-block-info {
            background-color: #f4f8fa;
            border-color: #5bc0de;
        }

            .article-block .attention-block-info h4 {
                color: #5bc0de;
            }

        .article-block .attention {
            padding: 16px 10px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            background-color: #ffffff;
        }

        .article-block .note {
            color: #999;
        }

        .article-block .b {
            font-weight: bold;
        }

        .article-block .notb {
            font-weight: 100;
        }

    .formula em,
    .variables em,
    .variable {
        font-weight: bold;
    }

    .article-block .formula table {
        border-spacing: 0;
        border: 0;
        border-radius: 0px;
        border-collapse: separate;
        margin: auto;
        padding: 0;
    }

    .article-block .formula tr,
    .article-block .formula td {
        vertical-align: central;
        margin: 0;
        padding: 3px 5px;
        border: 0;
    }
</style>


<article lang="uk" class="article-block">
    <h1 class="topic"><a href="https://guide.diia.gov.ua/" target="_blank">https://guide.diia.gov.ua/</a></h1>
</article>
